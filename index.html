<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-[#09111aea]" style="
    background-image: url(aron-visuals-BXOXnQ26B7o-unsplash.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    ">
    <header>
  
<nav class="bg-[url('aron-visuals-BXOXnQ26B7o-unsplash.jpg') shadow shadow-gray-300 w-100 px-8 md:px-auto">
	<div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
		<div class="text-indigo-500 ">
		</div>
		<div class="text-gray-500 order-3 w-full md:w-auto md:order-2 mx-auto font-serif text-5xl">
			<ul class="flex font-semibold justify-between">
				<li class="md:px-4 md:py-2 text-gray-500 hover:text-white duration-300"><a href="#">Time Snap</a></li>
			</ul>
		</div>
		
	</div>
</nav>
    </header>

    <main class="flex justify-between h-full mx-auto px-10 mt-10">
        <section class="my-auto">
            <div class="max-w-sm rounded overflow-hidden shadow-lg my-auto bg-white justify-between p-5">
                <form class="">
                    <p><label for="w3review"></label></p>
                    <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Write a message to your future self:" class="w-full h-96 rounded-lg"></textarea>
                    <br>
                </form>
                
                </div>
                <button type="submit" onclick="myFunction()" class="bg-gray-500 py-1 px-5 rounded-full mt-3 text-white">Submit</button>
        </section>
            
          

            <section class="my-auto">
                <div class="max-w-sm rounded overflow-hidden shadow-lg my-auto bg-gradient-to-tr from-gray-500  p-5">
                
                    
                    
                    <div class="px-6 py-4">
                      <div class="font-bold text-xl mb-2">Remember this day with the picture</div>
                    </div>
                    <div class="">
                        <div class="w-full h-56 border mb-3 bg-no-repeat bg-cover bg-center" id="myImage"></div>
                        <form class="flex items-center space-x-6" accept="image/*">
                            
                            <label class="block">
                              <span class="sr-only">Choose profile photo</span>
                              <input id="input" type="file" class="block w-full text-sm text-black font-semibold
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-full file:border-0
                                file:text-sm file:font-semibold
                                file:text-black file:bg-slate-400
                                hover:file:bg-violet-100
                              "/>
                            </label>
                          </form>

                          
                    </div>

            </section>
            
            <section class="my-auto">
                <div class="max-w-sm rounded overflow-hidden shadow-lg my-auto bg-gradient-to-tr from-gray-500  p-5">
                
                    
                    
                    <div class="px-6 py-4">
                      <div class="font-bold text-xl mb-2">Remember this day with the video</div>
                    </div>
                    <div class="">
                        <div class="w-full h-56 border mb-3 bg-no-repeat bg-cover" id="myImage"></div>
                        <form class="flex items-center space-x-6" accept="image/*">
                            
                            <label class="block">
                              <span class="sr-only">Choose profile photo</span>
                              <input id="input" type="file" class="block w-full text-sm text-black font-semibold
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-full file:border-0
                                file:text-sm file:font-semibold
                                file:text-black file:bg-slate-400
                                hover:file:bg-violet-100
                              "/>
                            </label>
                          </form>

                          
                    </div>

            </section>
    </main>

    <footer>

    </footer>

    <script>
        const image_input = document.querySelector("input");
        
        image_input.addEventListener("change", function() {
          const file_reader = new FileReader();
          file_reader.addEventListener("load", () => {
            const uploaded_image = file_reader.result;
            document.querySelector("#myImage").style.backgroundImage = `url(${uploaded_image})`;
          });
          file_reader.readAsDataURL(this.files[0]);
        });
    
        
        </script>
</body>

</html>
