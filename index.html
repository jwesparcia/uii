<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#09111aea]">
    <header>
      
    <nav class="bg-[#09111aea] shadow shadow-gray-300 w-full md:w-full sm:w-full">
        <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
            
            <div class="text-yellow-500 ">
                <h1 class="cursor-pointer hover:hover:text-indigo-600 font-medium text-lg ">Time Snap</h1>
            </div>


            <div class="text-gray-500 order-3 w-full md:w-auto md:order-2 md:inline">
                <ul class="flex font-semibold justify-between pl-28">
                
                    <li class=" hover:ease-in duration-300 hover:text-lg hover:border hover:bg-yellow-400 hover:text-black hover: text-gray-400 hover:py-1 hover:border-hidden hover:rounded-lg"><a href="#">Home</a></li>
                
                </ul>
            </div>

        </div>

    </nav>
    </header>

    <main class="flex justify-between h-full mx-auto px-10 mt-10">
        <section class="my-auto">
            <div class="max-w-sm rounded overflow-hidden shadow-lg my-auto bg-white justify-between p-5">
                <form class="">
                    <p><label for="w3review"></label></p>
                    <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Write a message to your future self:" class="w-full h-96 rounded-lg"></textarea>
                    <br>
                   
                  
                </form>
                
                </div>
                <button type="submit" class="bg-yellow-500 py-1 px-5 rounded-full mt-3">Submit</button>
        </section>
            
            <section class="my-auto">
                <div class="max-w-sm rounded overflow-hidden shadow-lg my-auto bg-white justify-between p-5">
                
                    <img class="w-full" src="/img/5020153.jpg">
                    <div class="px-6 py-4">
                      <div class="font-bold text-xl mb-2">Remember this day with the picture</div>
                    </div>
                    <div class="pl-5">
                        <form class="flex items-center space-x-6" accept="image/*">
                            
                            <label class="block">
                              <span class="sr-only">Choose profile photo</span>
                              <input type="file" class="block w-full text-sm text-slate-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-full file:border-0
                                file:text-sm file:font-semibold
                                file:bg-yellow-500  
                                hover:file:bg-violet-100
                              "/>
                            </label>
                          </form>
                    </div>
            </section>
            
            
            <section class="my-auto">
                <div class="max-w-sm rounded overflow-hidden shadow-lg my-auto bg-white justify-between p-5">
                
                    <img class="w-full" src="/img/5020153.jpg">
                    <div class="px-6 py-4">
                      <div class="font-bold text-xl mb-2">Remember this day with a video</div>
                    </div>
                    <div class="pl-5">
                        <form class="flex items-center space-x-6" accept="video/*">
                            
                            <label class="block">
                              <span class="sr-only">Choose profile photo</span>
                              <input type="file" class="block w-full text-sm text-slate-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-full file:border-0
                                file:text-sm file:font-semibold
                                file:bg-yellow-500  
                                hover:file:bg-violet-100
                              "/>
                            </label>
                          </form>
                    </div>
                   
                  </div>
            </section>
         
    </main>

    <footer>

    </footer>
</body>
</html>
